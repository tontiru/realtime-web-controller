<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Unity WebGL | BSG</title>

  <link rel="stylesheet" href="TemplateData/style.css" />
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    /* ðŸš« FIXED SIZE â€” NO RESPONSIVE SCALING */
    #unity-canvas {
      width: 960px !important;
      height: 600px !important;
      background: black;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("unity-canvas");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebSocketTest.loader.js";

    const config = {
      dataUrl: buildUrl + "/WebSocketTest.data",
      frameworkUrl: buildUrl + "/WebSocketTest.framework.js",
      codeUrl: buildUrl + "/WebSocketTest.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "BSG",
      productVersion: "0.1.0",
      devicePixelRatio: 1, // ðŸš« CRITICAL
    };

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config)
        .then((unityInstance) => {
          window.unityInstance = unityInstance;

          // âœ… Handshake with React
          window.parent?.postMessage(
            { type: "UNITY_READY" },
            "*"
          );

          console.log("Unity ready");
        })
        .catch((err) => {
          console.error(err);
        });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
