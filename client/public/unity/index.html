<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <title>Unity WebGL Player | BSG</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/WebSocketTest.loader.js";

    const config = {
      dataUrl: buildUrl + "/WebSocketTest.data",
      frameworkUrl: buildUrl + "/WebSocketTest.framework.js",
      codeUrl: buildUrl + "/WebSocketTest.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "BSG",
      productVersion: "0.1.0",
    };

    const canvas = document.querySelector("#unity-canvas");

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config).then((unityInstance) => {
        window.unityInstance = unityInstance;

        // Tell React we're ready
        window.parent.postMessage({ type: "UNITY_READY" }, "*");

        // Listen for React → Unity messages
        window.addEventListener("message", (event) => {
          if (event.data?.type === "FROM_REACT") {
            unityInstance.SendMessage(
              "WebGLBridge",
              "OnControllerEvent",
              JSON.stringify(event.data.payload)
            );
          }
        });

        console.log("✅ Unity fully initialized");
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
